<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="header">Signup<span class="blue">Form</span></h1>
      <h5 class="sub-header">Visual Studio Code Signup form</h5>
      <div class="internal">
        <h3 class="internal-header">Sign up</h3>
        <form id="form">
          <label>Username</label> <input type="text" placeholder="Username" />
          <label>Email</label> <input type="email" placeholder="Email" />
          <label>Password</label>
          <input type="password" placeholder="Password" />
          <label>Retype password</label>
          <input type="password" placeholder="Retype password" />
          <input type="checkbox" />Accept the terms and conditions<br />

          <button class="signup">SIGN UP</button>
        </form>
        <hr />
        <p>Already have an account?</p>
        <button class="signin">SING IN</button>
      </div>
      <p>
        Built with <span class="blue">HTML</span> &
        <span class="blue">CSS</span> | Made by <span class="blue">Akshay</span>
      </p>
    </div>
  </body>
</html>
